<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
 
<title>Wikipedia Viewer</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">//font






</head>


<body class="container-fluid">




<div class="container text-center">

   <div> <h1 id="title">FCC Wikipedia Viewer</h1> </div>

   <div>
      <input class="from-control" id="search">
     
      <a href="https://en.wikipedia.org/wiki/Special:Random"><button class="btn"> Random Article?</button></a>
   <div>


   <div class="container-fluid">
     <div id='results'></div>
   </div>

</div>
<!-- *********************************************************************************** -->
<style>
body{
  
  background-image: url('http://postfiles6.naver.net/MjAxNzA5MjdfOTIg/MDAxNTA2NTE0NTI5NjAz.1UAM0ggYRKckWX3MJscsWGJvuWzhQCR5Fw2iXpCmJ3Yg.Icb1QnJCQg718Klx845L8tn_0AxRWHov-Smuv894ylMg.JPEG.pscmapo/C3A5.jpg?type=w1');
  /*background-repeat:no-repeat;*/
  background-size:100%;
}
#title{
font-size:70px;
color: white;
font-family: Lobster;

}
#search{
  height: 33px;
  width: 30%;
}


</style>


<!--************************************************************************************ -->
<script>
$(function(){
var xhr=null;	
   $('#search').on('keyup',function(){

      
      var search =$('#search').val();
       var url ='https://en.wikipedia.org/w/api.php?action=opensearch&search='+search+'&format=json&callback=?';
    
      $('#results').html('');

      if(xhr !=null){
	     xhr.abort();
	     xhr=null;
       }

  xhr= $.ajax({
        url:url,
        type:'GET',
        async:true,
        dataType:'json',
        success:function(data){
         // console.log(data[0],data[1]);
         for(i=0;i<10;i++){
          $('#results').append('<div><button style="width:80%;height:auto"><a target="blank" href="'+data[3][i]+'"><h2 style="color:black;text-align:left">'+data[1][i]+'</h2><p style="text-align:left">'+data[2][i]+'</p></a></button></div>');
          
         }
           
          }
        });
     
   });

}); 
</script> 
</body>
</html>
